<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Fiche d'inscription Professeur</title>

<style type="text/css">
body
{
    margin: 0;
    padding: 0;
    background: url(images/wood.png);
    font-family: sans-serif;

}
.logo
{
    width: 330px;
    height: 570px;
    background:#000;
    color: #fff;
    top: 50%;
    left: 30%;
    position: absolute;
    transform: translate(-50%,-50%);
    box-sizing: border-box;
    padding: 70px 30px;
    border-radius: 10px;
}
.data
{ 
	left:100%;
	position: absolute;
	bottom:50%;
	top:0;
	width: 500px;
	margin-left:30px; 
}
.avatar
{
    width: 100px;
    height: 1OOpx;
    border-radius: 50%;
    position: absolute;
    top:-50px;
    left:35%;
}
h1
{
    margin: 0;
    padding: 0 0 20px;
    text-align: center;
    font-size: 30px;

}
.logo p 
{
    margin: 0;
    padding: 0;
    font-weight: bold;

}
.logo input
{
    width: 100%;
    margin-bottom: 20px;
} 
.logo input[type="text"] ,input[type="password"],input[type="number"]
{
    border: none;
    border-bottom: 1px solid #fff;
    background: transparent;
    outline: none;
    height: 40px;
    color: #fff;
    font-size: 16px;

}
.logo Button
{
    border: none;
    outline: none;
    height: 40px;
    background: #fb2525;
    color: #fff;
    font-size: 20px;
    border-radius: 20px;
}
.logo Button
{
    cursor: pointer;
    background: #ffc107;
    color:#000;
}
.logo Button:hover
{
    background: #ccc;
}
        </style>

</h:head>
<h:body>
<div class="logo">
    <img src="images/prof.jpg" class="avatar" alt="" /> 
    	   
        <h1>Ajouter prof</h1>
	<h:form id="form">
	<h:panelGrid id="profGrid" columns="2">	
		<p:outputLabel for="mat" value="Matricule"></p:outputLabel>
	<p:inputText id="mat" value="#{profBean.prof.numProf}"></p:inputText>
	
		<p:outputLabel for="Nom" value="Nom" ></p:outputLabel>
	<p:inputText id="Nom" value="#{profBean.prof.nomProf}" required="false"></p:inputText>
	
		<p:outputLabel value="Prenoms" ></p:outputLabel>
	<p:inputText value="#{profBean.prof.prenomProf}" required="false"></p:inputText>
		
		<p:outputLabel value="Telephone" ></p:outputLabel>
	<p:inputText value="#{profBean.prof.telProf}" required="false"></p:inputText>
	
	</h:panelGrid>
	<h:panelGrid columns="2">
	<p:commandButton value="Valider" binding="#{profBean.submit}" action="#{profBean.inscrire}" update="form , table, messages"></p:commandButton>
    <p:commandButton value="Modifier" binding="#{profBean.up}" action="#{profBean.modifier}" update="form , table, messages"></p:commandButton>
	
	</h:panelGrid>
	<p:messages id="messages" showDetail="true" closable="true">
       
    </p:messages>
	<div class="data">
			<p:dataTable id="table" var="rara" value="#{profBean.tabProf}" selectionMode="single" selection="#{profBean.profSelected}" rowKey="#{rara.numProf}">
	<f:facet name="header">LISTE DES ETUDIANTS</f:facet>
	<p:ajax event="rowSelect" listener="#{profBean.onChange}" update="form:profGrid" />
	<p:column headerText="Matricule">#{rara.numProf}</p:column>
	<p:column headerText="NOM">#{rara.nomProf}</p:column>
		<p:column headerText="Prenom">#{rara.prenomProf}</p:column>
	<p:column headerText="telephone">#{rara.telProf}</p:column>
	</p:dataTable>
	</div>
	</h:form>
	</div>

</h:body>
</html>
