<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Fiche d'assignation de classe</title>


<style type="text/css">
body
{
    margin: 0;
    padding: 0;
    background: url(images/wood.png);
    font-family: sans-serif;

}
.logo
{
  width: 400px;
    height: 400px;
    background:#000;
    color: #fff;
    top: 50%;
    left: 30%;
    position: absolute;
    transform: translate(-50%,-50%);
    box-sizing: border-box;
    padding: 70px 30px;
    border-radius: 10px;
}
.data
{ 
	left:100%;
	position: absolute;
	bottom:50%;
	top:0;
	width: 500px;
	margin-left:30px; 
}
.avatar
{
    width: 100px;
    height: 1OOpx;
    border-radius: 50%;
    position: absolute;
    top:-50px;
    left:33%;
}
h1
{
    margin: 0;
    padding: 0 0 20px;
    text-align: center;
    font-size: 30px;

}
.logo p 
{
    margin: 0;
    padding: 0;
    font-weight: bold;

}
.logo input
{
    width: 100%;
    margin-bottom: 20px;
} 
.logo input[type="text"] ,input[type="password"],input[type="number"]
{
    border: none;
    border-bottom: 1px solid #fff;
    background: transparent;
    outline: none;
    height: 40px;
    color: #fff;
    font-size: 16px;

}
.logo Button
{
    border: none;
    outline: none;
    height: 40px;
    background: #fb2525;
    color: #fff;
    font-size: 20px;
    border-radius: 20px;
}
.logo Button
{
    cursor: pointer;
    background: #ffc107;
    color:#000;
}
.logo Button:hover
{
    background: #ccc;
}
        </style>

</h:head>
<h:body>
<div class="logo">
    <img src="images/classe.jpg" class="avatar" alt="" /> 
    	   
        <h1>Assignation de classe</h1>
	<h:form id="form">
	<h:panelGrid columns="2" id="classGrid">
	
	   <p:outputLabel for="id" value="Code ens" ></p:outputLabel>
	<p:inputText id="id" value="#{enseignerBean.ens.codeEns}"></p:inputText>
	
	<h:outputLabel for="prof" value="Professeur"/>
	<p:selectOneMenu id="prof" value="#{enseignerBean.choixProf}" converter="#{entityConverter}">
	<f:selectItem  itemLabel="Selectionnez"  itemValue=""/>
	<f:selectItems value="#{enseignerBean.myListProf}" var="tata" itemLabel="#{tata.nomProf}" itemValue="#{tata}"></f:selectItems>
	</p:selectOneMenu>
	
	
	<h:outputLabel for="classe" value="Classe"/>
	<p:selectOneMenu id="classe" value="#{enseignerBean.choixClass}" converter="#{entityConverter}">
	<f:selectItem  itemLabel="Selectionnez"  itemValue=""/>
	<f:selectItems value="#{enseignerBean.myListClass}" var="tato" itemLabel="#{tato.nomClasse}" itemValue="#{tato}"></f:selectItems>
	</p:selectOneMenu>
		<h:outputLabel for="mat" value="Matiere"/>
	<p:selectOneMenu id="mat" value="#{enseignerBean.choixMat}" converter="#{entityConverter}">
	<f:selectItem  itemLabel="Selectionnez"  itemValue=""/>
	<f:selectItems value="#{enseignerBean.myListMat}" var="tati" itemLabel="#{tati.libelleMatiere}" itemValue="#{tati}"></f:selectItems>
	</p:selectOneMenu>
	</h:panelGrid>
	
   <h:panelGrid style="margin-top:30px" columns="3">
	<p:commandButton value="Valider" action="#{enseignerBean.inscrire}"></p:commandButton>
   </h:panelGrid>
	</h:form>
	</div>	
	
	

</h:body>
</html>
